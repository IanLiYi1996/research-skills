<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E293B; padding: 15pt 30pt; border-bottom: 3pt solid #3B82F6;
}
h1 { color: #FFFFFF; font-size: 26pt; margin: 0; font-weight: bold; }
.main { display: flex; flex: 1; padding: 15pt 30pt 40pt 30pt; gap: 20pt; }
.left { flex: 1; }
.right { flex: 1; }
.card {
  background: #1E293B; border-radius: 6pt; padding: 10pt 15pt; margin-bottom: 10pt;
  border-left: 4pt solid #3B82F6;
}
.card-purple { border-left-color: #8B5CF6; }
.card-cyan { border-left-color: #06B6D4; }
.label { color: #94A3B8; font-size: 10pt; margin: 0 0 3pt 0; }
.value { color: #FFFFFF; font-size: 16pt; margin: 0; font-weight: bold; }
.highlight { color: #3B82F6; }
.highlight-cyan { color: #06B6D4; }
h2 { color: #FFFFFF; font-size: 14pt; margin: 0 0 10pt 0; }
ul { margin: 0; padding-left: 16pt; }
li { color: #CBD5E1; font-size: 11pt; margin-bottom: 6pt; line-height: 1.3; }
</style>
</head>
<body>
<div class="header">
  <h1>模型概览</h1>
</div>
<div class="main">
  <div class="left">
    <div class="card">
      <p class="label">参数量</p>
      <p class="value"><span class="highlight">6854 亿</span> (685.4B)</p>
    </div>
    <div class="card card-purple">
      <p class="label">发布时间</p>
      <p class="value">2025年12月1日</p>
    </div>
    <div class="card card-cyan">
      <p class="label">许可证</p>
      <p class="value"><span class="highlight-cyan">MIT</span> 开源协议</p>
    </div>
    <div class="card">
      <p class="label">架构</p>
      <p class="value">deepseek_v32</p>
    </div>
  </div>
  <div class="right">
    <h2>核心亮点</h2>
    <ul>
      <li>性能与 <b>GPT-5</b> 相当</li>
      <li>高计算变体 <b>Speciale</b> 超越 GPT-5</li>
      <li>2025 <b>IMO/IOI 国际奥赛</b>金牌</li>
      <li>支持 <b>工具调用</b> 与 <b>深度推理</b></li>
      <li>全新 <b>Sparse Attention</b> 机制</li>
      <li>大规模 <b>智能体任务</b> 训练</li>
    </ul>
  </div>
</div>
</body>
</html>
