<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E293B; padding: 15pt 30pt; border-bottom: 3pt solid #06B6D4;
  display: flex; align-items: center; gap: 12pt;
}
.badge { background: #06B6D4; border-radius: 6pt; padding: 5pt 10pt; }
.badge-text { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0; }
h1 { color: #FFFFFF; font-size: 20pt; margin: 0; font-weight: bold; }
.main { display: flex; flex: 1; padding: 12pt 30pt 40pt 30pt; gap: 20pt; }
.left { flex: 1; }
.right { flex: 1; }
h2 { color: #06B6D4; font-size: 13pt; margin: 0 0 8pt 0; }
.pipeline { background: #1E293B; border-radius: 6pt; padding: 12pt; }
.step { margin-bottom: 6pt; }
.step-text { color: #FFFFFF; font-size: 10pt; margin: 0; }
.arrow { color: #06B6D4; font-size: 10pt; margin: 3pt 0 3pt 10pt; }
.capability {
  background: #1E293B; border-radius: 6pt; padding: 10pt;
  border-left: 3pt solid #06B6D4; margin-bottom: 8pt;
}
.cap-title { color: #FFFFFF; font-size: 10pt; margin: 0 0 3pt 0; font-weight: bold; }
.cap-desc { color: #94A3B8; font-size: 9pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <div class="badge"><p class="badge-text">03</p></div>
  <h1>大规模智能体任务合成管线</h1>
</div>
<div class="main">
  <div class="left">
    <h2>合成管线流程</h2>
    <div class="pipeline">
      <div class="step"><p class="step-text">1. 任务场景定义与分类</p></div>
      <p class="arrow">↓</p>
      <div class="step"><p class="step-text">2. 大规模训练数据生成</p></div>
      <p class="arrow">↓</p>
      <div class="step"><p class="step-text">3. 推理与工具使用整合</p></div>
      <p class="arrow">↓</p>
      <div class="step"><p class="step-text">4. 智能体后训练优化</p></div>
    </div>
  </div>
  <div class="right">
    <h2>智能体能力</h2>
    <div class="capability">
      <p class="cap-title">工具调用 (Tool Calling)</p>
      <p class="cap-desc">函数调用、API 交互、外部服务集成</p>
    </div>
    <div class="capability">
      <p class="cap-title">Thinking with Tools</p>
      <p class="cap-desc">推理过程中动态调用工具辅助决策</p>
    </div>
    <div class="capability">
      <p class="cap-title">复杂交互环境</p>
      <p class="cap-desc">多轮对话、状态跟踪、任务规划</p>
    </div>
    <div class="capability">
      <p class="cap-title">泛化能力</p>
      <p class="cap-desc">跨领域任务迁移，适应新场景</p>
    </div>
  </div>
</div>
</body>
</html>
