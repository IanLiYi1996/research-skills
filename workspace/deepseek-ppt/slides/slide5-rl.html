<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E293B; padding: 15pt 30pt; border-bottom: 3pt solid #8B5CF6;
  display: flex; align-items: center; gap: 12pt;
}
.badge { background: #8B5CF6; border-radius: 6pt; padding: 5pt 10pt; }
.badge-text { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0; }
h1 { color: #FFFFFF; font-size: 22pt; margin: 0; font-weight: bold; }
.main { display: flex; flex: 1; padding: 12pt 30pt 40pt 30pt; gap: 20pt; }
.left { flex: 1; }
.right { flex: 1; }
h2 { color: #8B5CF6; font-size: 13pt; margin: 0 0 8pt 0; }
p { color: #CBD5E1; font-size: 10pt; margin: 0 0 8pt 0; line-height: 1.4; }
ul { margin: 0; padding-left: 14pt; }
li { color: #CBD5E1; font-size: 10pt; margin-bottom: 5pt; line-height: 1.3; }
.compare-box { background: #1E293B; border-radius: 6pt; padding: 10pt; margin-top: 8pt; }
.compare-row { color: #94A3B8; font-size: 10pt; margin: 0 0 5pt 0; }
.achievement {
  background: #1E293B; border-radius: 6pt; padding: 8pt 10pt; margin-bottom: 8pt;
  display: flex; align-items: center; gap: 8pt;
}
.medal { color: #F59E0B; font-size: 18pt; margin: 0; }
.achievement-title { color: #FFFFFF; font-size: 10pt; margin: 0; font-weight: bold; }
</style>
</head>
<body>
<div class="header">
  <div class="badge"><p class="badge-text">02</p></div>
  <h1>可扩展强化学习框架</h1>
</div>
<div class="main">
  <div class="left">
    <h2>技术方案</h2>
    <p>通过实施强大的 RL 协议并扩展后训练计算，实现了突破性的推理能力提升。</p>
    <ul>
      <li><b>强化学习协议</b>：优化的奖励模型与训练策略</li>
      <li><b>扩展后训练计算</b>：增加推理时计算资源</li>
      <li><b>思维链优化</b>：增强复杂推理路径</li>
    </ul>
    <div class="compare-box">
      <p class="compare-row">DeepSeek-V3.2 ≈ GPT-5</p>
      <p class="compare-row">DeepSeek-V3.2-Speciale > GPT-5</p>
    </div>
  </div>
  <div class="right">
    <h2>竞赛成就</h2>
    <div class="achievement">
      <p class="medal">*</p>
      <p class="achievement-title">2025 IMO 国际数学奥林匹克 - 金牌</p>
    </div>
    <div class="achievement">
      <p class="medal">*</p>
      <p class="achievement-title">2025 IOI 国际信息学奥林匹克 - 金牌</p>
    </div>
    <div class="achievement">
      <p class="medal">*</p>
      <p class="achievement-title">ICPC 世界总决赛</p>
    </div>
    <div class="achievement">
      <p class="medal">*</p>
      <p class="achievement-title">CMO 2025 中国数学奥林匹克</p>
    </div>
  </div>
</div>
</body>
</html>
