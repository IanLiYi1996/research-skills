<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E293B; padding: 15pt 30pt; border-bottom: 3pt solid #8B5CF6;
}
h1 { color: #FFFFFF; font-size: 26pt; margin: 0; font-weight: bold; }
.main { display: flex; flex: 1; padding: 15pt 20pt 40pt 20pt; gap: 15pt; }
.card {
  flex: 1; background: #1E293B; border-radius: 10pt; padding: 15pt;
  border-top: 5pt solid #3B82F6;
}
.card2 { border-top-color: #8B5CF6; }
.card3 { border-top-color: #06B6D4; }
.num { color: #3B82F6; font-size: 32pt; font-weight: bold; margin: 0 0 8pt 0; }
.num2 { color: #8B5CF6; }
.num3 { color: #06B6D4; }
h2 { color: #FFFFFF; font-size: 12pt; margin: 0 0 10pt 0; font-weight: bold; }
p { color: #94A3B8; font-size: 10pt; margin: 0 0 10pt 0; line-height: 1.4; }
.tag {
  background: #3B82F6; border-radius: 10pt; padding: 4pt 10pt;
  display: inline-block;
}
.tag2 { background: #8B5CF6; }
.tag3 { background: #06B6D4; }
.tag-text { color: #FFFFFF; font-size: 9pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1>三大核心技术突破</h1>
</div>
<div class="main">
  <div class="card">
    <p class="num">01</p>
    <h2>DeepSeek Sparse Attention</h2>
    <p>全新高效注意力机制，大幅降低计算复杂度，专为长上下文场景优化</p>
    <div class="tag"><p class="tag-text">效率提升</p></div>
  </div>
  <div class="card card2">
    <p class="num num2">02</p>
    <h2>可扩展强化学习框架</h2>
    <p>强大的 RL 协议配合扩展后训练计算，Speciale 变体超越 GPT-5</p>
    <div class="tag tag2"><p class="tag-text">奥赛金牌</p></div>
  </div>
  <div class="card card3">
    <p class="num num3">03</p>
    <h2>智能体任务合成管线</h2>
    <p>将推理能力整合到工具使用场景，系统性生成大规模训练数据</p>
    <div class="tag tag3"><p class="tag-text">工具调用</p></div>
  </div>
</div>
</body>
</html>
